<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Customisation Centre (Viewbank College)</title>
  <link href="/customise/style.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Varela Round' as="style" rel="preload" onload="this.onload=null;this.rel='stylesheet'">
  <link rel="icon" href="./images/Favicon.ico">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-content">
        <img src="/images/VBCLogo.webp" alt="VBC Logo" class="header-img">
        <h1>Viewbank College Intranet</h1>
        <div class="header-item">
          <p id="clock" class="header-itext"></p>
        </div>
      </div>
    </div>
  </header>

  <div class="cards">
    <div id="plus" class="plus">
      <img src="/images/Plus.webp" alt="Add Icon">
      <div class="overlay">
        <p>Add</p>
      </div>
    </div>
  </div>
  <div id="cards-error"></div>
  <button type="submit" id="reset">Reset</button>
  <div class="backbtn">
    <img style="width: 100%; height: 100%;" src="/images/backIcon.webp" alt="Back Icon">
  </div>
  <div class="add-container" style="display: none;">
    <div class="add-overlay"></div>
    <div class="add-background">
      <h3 id="add-close" class="add-close">X</h3>
      <h1>Add a Button</h1>
      <div class="add-group">
        <h3>Preset</h3>
        <div id="preset-cards" class="preset-cards"></div>
        <p id="preset-error"></p>
      </div>
      <div class="add-group">
        <h3>Custom</h3>
        <h5>there's nothing here right now</h5>
      </div>
    </div>
  </div>
  <div class="alert-container" style="display: none;">
    <div class="alert-overlay"></div>
    <div class="alert-background">
      <h1 id="alert-title">Alert</h1>
      <p id="alert-message">Message</p>
      <button id="alert-ok">OK</button>
    </div>
  </div>
  <script src="/customise/script.js"></script>
</body>

</html>
