<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Customisation Centre (Viewbank College)</title>
  <link href="/customise/style.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
  <link rel="icon" href="/images/Favicon.png">
</head>

<body>
  <header>
    <div class="container">
      <div class="header-content">
        <img src="/images/VBCLogo.png" alt="Header Image" class="header-img">
        <h1>Viewbank College Intranet</h1>
        <div class="header-clock">
          <a class="header-link">
            <h3 id="clock" class="clock"></h3>
          </a>
        </div>
        <div class="header-classSync" id="header-classSync" style="display: none;">
          <a class="header-link">
            <h3 id="classSync" class="classSync"></h3>
          </a>
        </div>
      </div>
    </div>
  </header>

  <div class="cards">
    <div class="plus" onclick="openAddMenu()">
      <img src="/images/Plus.png">
      <div class="overlay">
        <h3>Add</h3>
      </div>
    </div>
  </div>
  <button type="submit" id="reset">Reset</button>
  <div class="backbtn">
    <img style="width: 100%; height: 100%;" src="/images/backIcon.png">
  </div>
  <div class="add-container" style="display: none;">
    <div class="add-overlay"></div>
    <div class="add-background">
      <h3 id="add-close" class="add-close">X</h3>
      <h1>Add a Button</h1>
      <div class="add-group">
        <h3>Preset</h3>
        <div id="preset-cards" class="preset-cards"></div>
        <p id="preset-error"></p>
      </div>
      <div class="add-group">
        <h3>Custom</h3>
        <h5 class="add-active" id="classSyncActive">there's nothing here right now</h5>
      </div>
    </div>
  </div>
  
  <script src="/customise/script.js"></script>
</body>

</html>
